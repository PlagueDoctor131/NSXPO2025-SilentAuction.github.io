<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Auction Preview</title>
  <style>
    body {
      background-color: rgb(2, 0, 100);
      font-family: sans-serif;
      padding: 20px;
      background-size: 100%;

    }
    h1 {
      text-align: center;
      color:aqua
    }
    nav {
      text-align: center;
      font-size: 1.75em;
    }
    nav a:link {
      color:aqua;
    }
    nav a:visited {
      color:#888;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      padding: 10px;
      text-align: center;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .Logo {
      width: 25%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<img class="Logo"src="https://cdn.discordapp.com/attachments/538174118948896779/1414321704527986868/Seattle_2025_logo.png?ex=68c076bb&is=68bf253b&hm=df7d5d8888f920399ad0c3767271871b0246d65ed0376f2acf1b77bddd0a24bc&">
  <hr>
  <h1>Live Auction Preview</h1>
  <nav>
    <a href="index.html">Silent Auction</a> |
    <a href="gallery.html">Live Auction Preview</a>
  </nav>
  <div id="gallery"></div>
  

  <script>
    fetch("gallery.json")
      .then(r => r.json())
      .then(items => {
        const container = document.getElementById("gallery");
        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "gallery-item";
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p><em>Donated by: ${item.donor}</em></p>
            <p>${item.desc}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Auction Preview</title>
  <style>
    body {
      background-color: rgb(2, 0, 100);
      font-family: sans-serif;
      padding: 20px;
      background-size: 100%;

    }
    .header {

      text-align: center;
      color:aqua
    }
    nav {

      text-align: center;
      font-size: 1.75em;
    }
    nav a:link {
      color:aqua;
    }
    nav a:visited {
      color:#888;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      padding: 10px;
      text-align: center;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .Logo {
      width: 25%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<img class="Logo"src="./resources/Seattle_2025_logo.png">
  <hr>
  <nav>
    <a href="index.html">Silent Auction</a> |
    <a href="gallery.html">Live Auction Preview</a>
  </nav>
  <h3 class="header">This is a curated selection of <em>some</em> of the items that will appear at the Event-Exclusive Live Auction.</h3>
  <div id="gallery"></div>
  

  <script>
    const GALLERY_VERSION = "1";
    fetch("gallery.json?v=" + GALLERY_VERSION)
      .then(r => r.json())
      .then(items => {
        const container = document.getElementById("gallery");
        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "gallery-item";
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p><em>Donated by: ${item.donor}</em></p>
            <p>${item.desc}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>

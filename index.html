<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent Auction</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #admin-login {
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 4px #aaa;
      max-width: 300px;
    }
    #admin-login input {
      width: calc(100% - 22px);
      padding: 5px;
      margin: 5px 0;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .item img {
      width: 100%;
      max-width: 35%;    /* bump this up as high as you like */
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .admin-btn {
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }
    .admin-btn:hover {
      background: #c0392b;
    }
    details {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Silent Auction</h1>

  <div id="admin-login">
    <h3>Admin Login</h3>
    <input type="password" id="admin-password" placeholder="Enter password">
    <button onclick="loginAdmin()">Login</button>
    <p id="admin-status" style="color: green;"></p>
  </div>

  <div id="items"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- Firebase config (replace with yours) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDu8hu1LSLQf6zmJ5DsnTuAosaqOX2hoSI",
        authDomain: "nsxpo-78017.firebaseapp.com",
        databaseURL: "https://nsxpo-78017-default-rtdb.firebaseio.com",
        projectId: "nsxpo-78017",
        storageBucket: "nsxpo-78017.firebasestorage.app",
        messagingSenderId: "170661972532",
        appId: "1:170661972532:web:2203124865e9f525a15861",
        measurementId: "G-59XTFSY4LQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;  // track admin session
    let auctionItems = []; // will hold data from items.json

    // sha256 helper
    async function hashPassword(password) {
      const buf = new TextEncoder().encode(password);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    // fetch admin hash from Firebase
    async function getStoredHash() {
      const snap = await db.ref("admin/passwordHash").once("value");
      return snap.val();
    }

    // Admin login flow
    async function loginAdmin() {
      const pw = document.getElementById("admin-password").value;
      const h = await hashPassword(pw);
      const stored = await getStoredHash();
      const status = document.getElementById("admin-status");

      if (h === stored) {
        isAdmin = true;
        status.textContent = "Admin privileges granted.";
        document.getElementById("admin-login").style.display = "none";
        showAdminControls();
      } else {
        status.textContent = "Incorrect password.";
        status.style.color = "red";
      }
    }

    // reveal all .admin-btn
    function showAdminControls() {
      document.querySelectorAll(".admin-btn").forEach(b => b.style.display = "inline-block");
    }

    // toggle freeze/unfreeze
    function toggleFreeze(itemId) {
      if (!isAdmin) return;
      const ref = db.ref(`bids/${itemId}/frozen`);
      ref.once("value").then(s => ref.set(!s.val()));
    }

    // remove last bid
    function removeLastBid(itemId) {
      if (!isAdmin) return;
      const ref = db.ref(`bids/${itemId}`);
      ref.once("value").then(s => {
        const data = s.val() || {};
        const hist = data.history || [];
        hist.pop();
        const prev = hist[hist.length - 1] || null;
        if (prev) {
          ref.set({ current: prev, history: hist, frozen: data.frozen || false });
        } else {
          ref.remove();
        }
      });
    }

    // submit a new bid
    function submitBid(e, itemId) {
      e.preventDefault();
      const nameEl = document.getElementById(`${itemId}-name`);
      const amtEl  = document.getElementById(`${itemId}-amount`);
      const name = nameEl.value.trim();
      const amt  = parseFloat(amtEl.value);
      const ref  = db.ref(`bids/${itemId}`);

      ref.once("value").then(s => {
        const data = s.val() || {};
        if (data.frozen) return alert("Bidding closed.");
        if (data.current && amt <= data.current.amount) {
          return alert("Bid must exceed current highest.");
        }
        const bid = { name, amount: amt, timestamp: Date.now() };
        const hist = data.history || [];
        hist.push(bid);
        ref.set({ current: bid, history: hist, frozen: false });
      });
    }

    // render UI for each item
    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      auctionItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
	  <p>${item.start}</p>

          <p><strong>Highest Bid:</strong>
            <span id="${item.id}-current">Loadingâ€¦</span>
          </p>
          <p>Total Bids: <span id="${item.id}-total">0</span></p>
          

          <form onsubmit="submitBid(event, '${item.id}')">
            <input type="text" id="${item.id}-name" placeholder="Your name" required>
            <input type="number" id="${item.id}-amount" placeholder="Your bid" required>
            <button>Submit Bid</button>
          </form>

          <details>
            <summary>Bid History</summary>
            <ul id="${item.id}-history"></ul>
          </details>

          <button class="admin-btn" onclick="removeLastBid('${item.id}')">
            Remove Last Bid
          </button>
          <button class="admin-btn" id="${item.id}-freeze-btn"
                  onclick="toggleFreeze('${item.id}')">
            Freeze Bidding
          </button>
        `;
        container.appendChild(div);

        // subscribe to Firebase
        db.ref(`bids/${item.id}`).on("value", snap => {
          const data = snap.val() || {};
          const hist = data.history || [];
          const cur  = data.current || null;
          const frozen = data.frozen || false;

          // update current
          document.getElementById(`${item.id}-current`).textContent = cur
            ? `$${cur.amount} by ${cur.name}`
            : "No bids yet";

          // stats
          const total = hist.length;
          const sum   = hist.reduce((a,b) => a + b.amount, 0);
          const avg   = total ? (sum/total).toFixed(2) : "0.00";
          document.getElementById(`${item.id}-total`).textContent = total;
          document.getElementById(`${item.id}-avg`).textContent = `$${avg}`;

          // history list
          document.getElementById(`${item.id}-history`).innerHTML =
            hist.map(b =>
              `<li>$${b.amount} by ${b.name} at ${new Date(b.timestamp).toLocaleTimeString()}</li>`
            ).join("");

          // freeze inputs
          document.getElementById(`${item.id}-name`).disabled   = frozen;
          document.getElementById(`${item.id}-amount`).disabled = frozen;

          // toggle button text
          document.getElementById(`${item.id}-freeze-btn`).textContent =
            frozen ? "Unfreeze Bidding" : "Freeze Bidding";

          // if admin already logged
          if (isAdmin) showAdminControls();
        });
      });
    }

    // load items.json then init
    fetch("items.json")
      .then(r => r.json())
      .then(data => {
        auctionItems = data;
        renderItems();
      })
      .catch(err => console.error("Failed to load items:", err));
  </script>
</body>
</html>

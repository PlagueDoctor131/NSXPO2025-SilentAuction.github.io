<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent Auction</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #admin-login {
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 4px #aaa;
      max-width: 320px;
    }
    #admin-login input {
      width: calc(100% - 12px);
      padding: 5px;
      margin: 5px 0;
    }
    #items .item {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .item img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .admin-btn {
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }
    .admin-btn:hover {
      background: #c0392b;
    }
    details {
      margin-top: 10px;
    }
    form input {
      width: calc(100% - 12px);
      padding: 5px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    form button {
      padding: 6px 12px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Silent Auction</h1>

  <div id="admin-login">
    <h3>Admin Login</h3>
    <input type="password" id="admin-password" placeholder="Enter password">
    <button onclick="loginAdmin()">Login</button>
    <p id="admin-status" style="color: green;"></p>
  </div>

  <div id="items"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- Firebase config (replace with yours) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDu8hu1LSLQf6zmJ5DsnTuAosaqOX2hoSI",
        authDomain: "nsxpo-78017.firebaseapp.com",
        databaseURL: "https://nsxpo-78017-default-rtdb.firebaseio.com",
        projectId: "nsxpo-78017",
        storageBucket: "nsxpo-78017.firebasestorage.app",
        messagingSenderId: "170661972532",
        appId: "1:170661972532:web:2203124865e9f525a15861",
        measurementId: "G-59XTFSY4LQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;
    let auctionItems = [];

    // SHA-256 helper
    async function hashPassword(password) {
      const buf = new TextEncoder().encode(password);
      const hashBuf = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hashBuf))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    // fetch stored admin hash
    async function getStoredHash() {
      const snap = await db.ref("admin/passwordHash").once("value");
      return snap.val();
    }

    // Admin login
    async function loginAdmin() {
      const pw = document.getElementById("admin-password").value;
      const h = await hashPassword(pw);
      const stored = await getStoredHash();
      const status = document.getElementById("admin-status");

      if (h === stored) {
        isAdmin = true;
        status.textContent = "Admin privileges granted.";
        document.getElementById("admin-login").style.display = "none";
        showAdminControls();
      } else {
        status.textContent = "Incorrect password.";
        status.style.color = "red";
      }
    }

    // reveal admin buttons
    function showAdminControls() {
      document.querySelectorAll(".admin-btn").forEach(b => b.style.display = "inline-block");
    }

    // toggle freeze/unfreeze
    function toggleFreeze(itemId) {
      if (!isAdmin) return;
      const ref = db.ref(`bids/${itemId}/frozen`);
      ref.once("value").then(s => ref.set(!s.val()));
    }

    // remove last bid
    function removeLastBid(itemId) {
      if (!isAdmin) return;
      const ref = db.ref(`bids/${itemId}`);
      ref.once("value").then(s => {
        const data = s.val() || {};
        const hist = data.history || [];
        hist.pop();
        const prev = hist[hist.length - 1] || null;
        if (prev) {
          ref.set({ current: prev, history: hist, frozen: data.frozen || false });
        } else {
          ref.remove();
        }
      });
    }

    // submit a bid
    function submitBid(e, itemId) {
      e.preventDefault();
      const firstName = document.getElementById(`${itemId}-firstName`).value.trim();
      const lastName  = document.getElementById(`${itemId}-lastName`).value.trim();
      const bidNumber = document.getElementById(`${itemId}-bidNumber`).value.trim();
      const amt       = parseFloat(document.getElementById(`${itemId}-amount`).value);
      const ref       = db.ref(`bids/${itemId}`);
      const itemData  = auctionItems.find(i => i.id === itemId);
      const startBid  = parseFloat(itemData.startingBid);

      if (!firstName || !lastName || !bidNumber || isNaN(amt)) {
        return alert("Please fill in all fields correctly.");
      }

      ref.once("value").then(snap => {
        const data    = snap.val() || {};
        const frozen  = data.frozen;
        const current = data.current;
        const hist    = data.history || [];

        if (frozen) {
          return alert("Bidding is closed for this item.");
        }

        if (!current && amt < startBid) {
          return alert(`First bid must be at least $${startBid}.`);
        }

        if (current && amt <= current.amount) {
          return alert("Bid must exceed the current highest bid.");
        }

        const bid = {
          firstName,
          lastName,
          bidNumber,
          amount: amt,
          timestamp: Date.now()
        };
        hist.push(bid);
        ref.set({ current: bid, history: hist, frozen: false });
      });
    }

    // render UI
    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      auctionItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>

          <p><strong>Starting Bid:</strong>
            <span id="${item.id}-starting">$${item.startingBid}</span>
          </p>
          <p><strong>Highest Bid:</strong>
            <span id="${item.id}-current">Loadingâ€¦</span>
          </p>
          <p>Total Bids:
            <span id="${item.id}-total">0</span>
          </p>

          <form onsubmit="submitBid(event, '${item.id}')">
            <input type="text" id="${item.id}-firstName"  placeholder="First Name" required>
            <input type="text" id="${item.id}-lastName"   placeholder="Last Name" required>
            <input type="text" id="${item.id}-bidNumber" placeholder="Bid Number" required>
            <input type="number" id="${item.id}-amount"   placeholder="Your bid" required>
            <button>Submit Bid</button>
          </form>

          <details>
            <summary>Bid History</summary>
            <ul id="${item.id}-history"></ul>
          </details>

          <button class="admin-btn" onclick="removeLastBid('${item.id}')">
            Remove Last Bid
          </button>
          <button class="admin-btn" id="${item.id}-freeze-btn"
                  onclick="toggleFreeze('${item.id}')">
            Freeze Bidding
          </button>
        `;
        container.appendChild(div);

        // subscribe to updates
        db.ref(`bids/${item.id}`).on("value", snap => {
          const data   = snap.val() || {};
          const hist   = data.history || [];
          const cur    = data.current || null;
          const frozen = data.frozen || false;

          // update highest bid
          const curEl = document.getElementById(`${item.id}-current`);
          curEl.textContent = cur
            ? `$${cur.amount} by ${cur.firstName} ${cur.lastName} (#${cur.bidNumber})`
            : "No bids yet";

          // update stats
          const total = hist.length;
          document.getElementById(`${item.id}-total`).textContent = total;

          // update history list
          document.getElementById(`${item.id}-history`).innerHTML =
            hist.map(b =>
              `<li>$${b.amount} by ${b.firstName} ${b.lastName} (#${b.bidNumber})
                at ${new Date(b.timestamp).toLocaleTimeString()}</li>`
            ).join("");

          // disable inputs if frozen
          document.getElementById(`${item.id}-firstName`).disabled  = frozen;
          document.getElementById(`${item.id}-lastName`).disabled   = frozen;
          document.getElementById(`${item.id}-bidNumber`).disabled  = frozen;
          document.getElementById(`${item.id}-amount`).disabled     = frozen;

          // update freeze button text
          const btn = document.getElementById(`${item.id}-freeze-btn`);
          btn.textContent = frozen ? "Unfreeze Bidding" : "Freeze Bidding";

          if (isAdmin) showAdminControls();
        });
      });
    }

    // load items.json then init
    fetch("./items.json")
      .then(r => r.json())
      .then(data => {
        auctionItems = data;
        renderItems();
      })
      .catch(err => console.error("Failed to load items:", err));
  </script>

</body>
</html>
